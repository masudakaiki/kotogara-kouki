<p><center><h3>STORY</p></center></h3>
<p><center><h2>時は戦国。<br>
雪深い峠を超えた先に葦名の国はある。<br>
「剣聖」葦名一心が、わずか一代で国盗りをして興した、<br>
北国の雄である。<br>
だが、その葦名は存亡の危機あった。<br>
<br>
一心の孫である 葦名の将は、窮状を憂い、自らの手勢に密かに告げた。<br>
「もはや、寄せ手から葦名を守るための、尋常の術は無い」<br>
「今こそ、あの御子が必要だ」<br>
<br>
かくて御子は、囚われとなる。<br>
御子というが、その身は天涯孤独、<br>
家族も家臣も、なにもない。<br>
ただ一人の忍びを除いては…。<br>
<br>
これは寄る辺なき、孤独な主従の物語である。</p></center></h2>
